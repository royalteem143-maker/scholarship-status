<!DOCTYPE html>
<html>
<head>
  <title>Login</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="box">
    <h2>Student Login</h2>
    <input id="name" placeholder="Full Name"><br><br>
    <input id="dob" type="date"><br><br>
    <button onclick="login()">Start Quiz</button>
  </div>

<script>
function login(){
  const n = document.getElementById("name").value;
  const d = document.getElementById("dob").value;
  if(!n || !d){ alert("Fill all details"); return; }
  localStorage.setItem("name",n);
  localStorage.setItem("dob",d);
  window.location.href="quiz.html";
}
</script>
</body>
</html>
