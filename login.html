<!DOCTYPE html>
<html>
<head>
<title>Exam Login</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="wrapper">
<div class="card">
<h1>ðŸŽ« Exam Login</h1>

<input id="name" placeholder="Full Name">
<input id="dob" type="date">
<input id="email" placeholder="Email ID">

<div class="center">
<button class="btn" onclick="login()">Start Exam</button>
</div>

</div>
</div>

<script>
function login(){
  let n=name.value,d=dob.value,e=email.value;
  if(!n||!d||!e){alert("Fill all details");return;}
  if(localStorage.getItem("attempted")){alert("Attempt already used");return;}
  localStorage.setItem("student",JSON.stringify({n,d,e}));
  window.location="exam.html";
}
</script>
</body>
</html>
